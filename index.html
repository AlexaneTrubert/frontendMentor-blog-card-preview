<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/helpers.css"/>
    <link rel="stylesheet" href="css/style.css"/>

    <title>Frontend Mentor | Blog preview card</title>

</head>
<body>
<main>
    <section class="blog-preview-card">
        <div class="container">
            <div class="card">
                <div class="card-picture">
                    <img src="./assets/images/illustration-article.svg" alt="Blog preview card header">
                </div>
                <div class="card-body">
                <span class="card-body-category">
                    Learning
                </span>
                    <span class="card-body-publish-info">
                    Published 21 Dec 2023
                </span>
                    <h1 class="card-body-title">
                        <a href="#" class="card-body-title-link">HTML & CSS foundations</a>
                    </h1>

                    <p class="card-body-description">
                        These languages are the backbone of every website, defining structure, content, and
                        presentation.
                    </p>
                </div>
                <div class="card-footer">
                    <img src="./assets/images/image-avatar.webp" alt="Author avatar">
                    <span class="card-body-author-name">
                        Greg Hooper
                    </span>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
